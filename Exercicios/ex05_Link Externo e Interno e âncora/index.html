<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Usando link externo</h1>
       <p>Vá para o meu instagram <a href="https://www.instagram.com/junioralm0/"
        target="_blank" rel="external" >clicando aqui</a></p> <!-- tag "a" de âncora
      Paramentros usados para o link não sobrepor o seu site (link externo):
      "target"pâramentro para dizer que quero uma janela em branco para o link
     "rel"relativo a... parametro para dizer que site é externo -->

                 <p>Se inscreva tambem no canal do <a href="https://www.youtube.com/@Podpah" 
                   target="_blank" rel="external" >Podpah</a> </p>

                   <img src="logoPodpah.webp" alt="logoPodpah">

     <h1>Usando Links Internos</h1>
        <p>Visite tambem a minha <a href="pag02.html" 
         rel="next"> <button>Segunda pagina</button></a></p> <!--o "Rel pra dizer que a proxima 
                                     pagina está proxima (Não é obrigatorio)"-->

      <h1>Usando Link para donwload</h1>
      <p>Baixe meu livro em:</p>

      <ul>
        <li><a href="#" download="nome da pasta" type="application/pdf">
            Livro em pdf</a></li>
        <li><a href="#" download="nome da pasta" type="application/zip">
            Livro em ZIP</a></li> <!--o type dos tipos de arquivo estão disponiveis no site "media types"-->
      </ul>

                    
</body>
</html>
