<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }
        td{
            border: 1px solid black ;
            padding: 10px;
        }
        tr{
            width: 40px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Para preencher uma coluna-->

        </tr>
        <tr>
            <td rowspan="3">C</td> <!--Para preencher uma linha-->
            <td>D</td>
            <td>E</td>
            
        </tr>
        <tr>
            
            <td>G</td>
            <td>J</td>
            
        </tr>
        <tr>
            
            <td>L</td>
            <td>M</td>
            
        </tr>
    </table>
    
</body>
</html>
