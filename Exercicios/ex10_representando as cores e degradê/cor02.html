<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configuração global da CSS para imagem de fundo ficar 100%*/
           height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom,
             #3198E2,#6D59C0,#B93590,#E33F5F, #FDD579);
            /*Lado para qual vai o degradê, cor que começa e cor que termina*/
            background-attachment: fixed; /*Fundo Fixo*/
        }
        p{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
     <h2><a href="cor1.html">Voltar</a></h2>
</body>
</html>
