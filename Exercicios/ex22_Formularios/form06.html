<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inumero1">Número 1:</label>
             <input type="number" name="numero" id="inumero1" min="0" max="50" required 
             oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)"> 
             <!--ONinout= Quando eu entrar com o dado -->
        </p>
        <p>
            <label for="inumero2">Número 2:</label>
             <input type="number" name="numero" id="inumero2" min="0" max="50" required
             oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)"> 
             <!--ONinout= Quando eu entrar com o dado -->
        </p>
        <p>
            <label for="isoma">A soma é:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <hr>

        <p>
            <label for="inum"></label>
            <input type="range" name="num" id="inum" min="0" max="10"
            oninput="ival.innerHTML = Number(inum.value)">

            <output id="ival">5</output>
        </p>

        <hr>

        <p>
            <label for="iano">Em que ano você nasceu:</label>
            <input type="number" name="ano" id="iano" min="1990" max="2023" value="2000"
            oninput="calcIdade()">

        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        <input type="submit" value="CARREGAR">
        <input type="reset" value="EXCLUIR">
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
