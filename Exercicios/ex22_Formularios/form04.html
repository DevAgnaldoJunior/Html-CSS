<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset> <!--Agrupamento de todas as caixas-->
            <legend>Sexo</legend>
            <!--coloca o mesmo nome nos 2 radios para que apenas 1 seja marcado (so pode escolher uma das opções )-->
            <input type="radio" name="sexo" id="imasculino">
            <label for="imasculino">Masculino</label>
            <input type="radio" name="sexo" id="ifeminino">
            <label for="ifeminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <form action="cadastro.php" method="post" >
                <input type="checkbox" name="futebol" id="ifutbol">
                <label for="ifutbol">Futebol</label> <br>
                <input type="checkbox" name="basquete" id="ibasquete">
                <label for="ibasquete">Basquete</label> <br>
                <input type="checkbox" name="natacao" id="inatacao">
                <label for="inatacao">Natação</label> <br>
                <input type="checkbox" name="tenis" id="itenis">
                <label for="itenis">Tênis</label> <br>
        </fieldset>
        <fieldset>
            <legend>OUTROS</legend>
            <p>
                <input type="color" name="cor" id="icor" value="#00ff00">
                <label for="icor">Escolha a cor:</label>
            </p>
            <p>
                <input type="range" name="satisfacao" id="isatisafacao" min="1" max="10">
                <label for="isatisafacao">Nivel de satisfação:</label>
            </p>
            <p>
                <input type="file" name="foto" id="ifoto">
                <label for="ifoto">Foto:</label>
                <!--Para usar foto o form precisa ser method: Post-->
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
